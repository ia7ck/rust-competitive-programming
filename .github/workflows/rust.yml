name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check
        run: cargo check --examples

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add clippy
        run: rustup component add clippy
      - name: Clippy
        run: cargo clippy -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add rustfmt
        run: rustup component add rustfmt
      - name: Check format
        run: cargo fmt --check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: cargo test

  oj-test:
    runs-on: ubuntu-latest
    env:
      RUST_LOG: info
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install oj
      run: pip3 install --upgrade setuptools wheel pip && pip3 install online-judge-tools && oj --version
    - name: Generate testcases cache key
      id: cache-key
      run: |
        # Create a hash based on all problem URLs in the repository
        find . -name "*.rs" -path "*/examples/*" -exec grep -l "// problem:" {} \; | xargs grep "// problem:" | sort | sha256sum | cut -d' ' -f1 > /tmp/cache-key
        echo "key=$(cat /tmp/cache-key)" >> $GITHUB_OUTPUT
    - name: Cache testcases
      uses: actions/cache@v4
      with:
        path: testcases
        key: testcases-${{ steps.cache-key.outputs.key }}
        restore-keys: |
          testcases-
    - name: Release build
      run: cargo build --release --examples
    - name: oj test
      run: cargo run --bin oj_test

  publish-doc:
    runs-on: ubuntu-latest
    # https://docs.github.com/ja/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
      with:
          persist-credentials: false
    - name: Doc
      run: cargo doc --no-deps --lib --workspace --exclude=oj_test --exclude=simple_example --exclude=special_judge_example
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: target/doc # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
