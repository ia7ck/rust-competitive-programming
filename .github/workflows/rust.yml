name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  CACHE_NAME: cache_v0

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        # https://github.com/actions/cache/blob/main/examples.md#rust---cargo
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-build-${{ env.CACHE_NAME }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ env.CACHE_NAME }}
    - name: Build
      run: cargo build --release --examples --verbose

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    runs-on: ubuntu-latest
    env:
      RUST_LOG: info
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install oj
        run: pip3 install --upgrade setuptools wheel pip && pip3 install online-judge-tools && oj --version
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  oj-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        range: [0-2, 2-4, 4-6, 6-8, 8-10]
    needs: build
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install oj
      run: pip3 install --upgrade setuptools wheel pip && pip3 install online-judge-tools && oj --version
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-build-${{ env.CACHE_NAME }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ env.CACHE_NAME }}
    - name: Run tests
      run: RUST_LOG='info' cargo run --bin oj_test -- ${{ matrix.range }}

  publish-doc:
    runs-on: ubuntu-latest
    # https://docs.github.com/ja/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Doc
      run: cargo doc --no-deps --lib --workspace --exclude=simple_example --exclude=special_judge_example --verbose
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: target/doc # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
