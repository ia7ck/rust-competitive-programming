name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check
        run: cargo check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add clippy
        run: rustup component add clippy
      - name: Clippy
        run: cargo clippy -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add rustfmt
        run: rustup component add rustfmt
      - name: Check format
        run: cargo fmt --check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: cargo test

  oj-test:
    runs-on: ubuntu-latest
    env:
      RUST_LOG: info
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Install oj
      run: pip3 install --upgrade setuptools wheel pip && pip3 install online-judge-tools && oj --version
    - name: oj download
      run: oj dl --system https://judge.yosupo.jp/problem/cycle_detection
    # - name: Release build
    #   run: cargo build --release --examples
    # - name: oj test
    #   run: cargo run --bin oj_test

  publish-doc:
    runs-on: ubuntu-latest
    # https://docs.github.com/ja/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Doc
      run: cargo doc --no-deps --lib --workspace --exclude=simple_example --exclude=special_judge_example --verbose
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: target/doc # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
