name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
  
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Add clippy
      run: rustup component add clippy
    - name: Clippy
      run: cargo clippy -- --deny warnings
  
  check-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Add rustfmt
      run: rustup component add rustfmt
    - name: Check format
      run: cargo fmt -- --check
  
  run-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: cargo test --verbose
  
  run-oj-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
          python-version: '3.x'
    - name: Install oj
      run: pip3 install --upgrade setuptools wheel pip && pip3 install online-judge-tools && oj --version
    - name: Run tests
      run: cargo run

  publish-doc:
    runs-on: ubuntu-latest
    # https://docs.github.com/ja/actions/reference/context-and-expression-syntax-for-github-actions#contexts
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Doc
      run: cargo doc --no-deps --lib --workspace --exclude=simple_example --exclude=special_judge_example --verbose
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: target/doc # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
